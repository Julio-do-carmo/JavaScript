<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
    <script>

        //3 escopos: global, função e o bloco

        //escopo global
        var serie = 'Friends'

        //escopo de bloco //sofre elevação para o escopo global
        if(true){
            var serie2 = 'Game of Thrones'
            document.write(serie)
        }

        document.write(serie2)

        document.write('<br/>')

        function x() { //bloco da função //sofre elevação para o escopo da função
            var serie3 = 'The Walking Dead'
            document.write(serie)
            document.write(serie2)
        }

        x()

        document.write('<br/>')
        document.write(serie3)

    </script>
</head>
<body>

</body>
</html>
