<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>
    <script>

        var x = Math.ceil(10.380)//aredondamento para cima
        document.write(x)
        document.write('<br/>')
        var x = Math.floor(10.380)//aredondamento para baixo
        document.write(x)
        document.write('<br/>')
        var x = Math.round(10.580)//aredonda em conscideração do peso da fração
        document.write(x)
        document.write('<br/>')
        var x = Math.random()//gera numero aleatorio entre 0 e 1
        document.write(x)

    </script>
</head>
<body>

</body>
</html>
